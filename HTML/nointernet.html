<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <style>
        /* dark mode background and text styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #eeeeee;
        }

        /* container styling and subtle shadow effect */
        .container {
            text-align: center;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }

        /* header styling with animation */
        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
            animation: bounceIn 1.5s ease-out;
        }

        /* paragraph styling and margin adjustments */
        p {
            font-size: 1.2em;
            margin-top: 0.3em;
        }

        /* keyframes for animations */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {

            0%,
            20%,
            40%,
            60%,
            80%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* button styling for retry */
        .retry-button {
            margin-top: 1.5em;
            padding: 0.7em 1.5em;
            font-size: 1em;
            color: #121212;
            background-color: #eeeeee;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* hover effect for retry button */
        .retry-button:hover {
            background-color: #f1c40f;
            color: #1e1e1e;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Connection Offline</h1>
        <p>It looks like you are not connected to the internet. Please check your connection and try again.</p>
        <button class="retry-button" onclick="window.location.reload()">Retry</button>
    </div>
</body>

</html>
