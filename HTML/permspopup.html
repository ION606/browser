<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Permissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            /* transparent grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1000;
        }

        .overlay-text {
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            text-align: center;
        }

        .permissions-container {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: auto;
        }

        .permission-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .permission-item label {
            display: deny;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .permission-item select {
            width: 100%;
            padding: 5px;
        }

        button {
            display: block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
            width: 90%;
            margin: auto;
            margin-bottom: 5px;
        }

        button:hover {
            background-color: #0069d9;
            transform: scale(1.05);
        }

        button:active {
            background-color: #0056b3;
        }

        h1 {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div id="loading" class="overlay">
        <div class="overlay-text">Saving...</div>
    </div>

    <h1>Permissions for <span id="sitename"></span></h1>
    <div class="permissions-container">
        <div class="permission-item">
            <label for="geolocation">Location Access</label>
            <select id="geolocation">
                <option value="allow">Allow</option>
                <option value="deny">Deny</option>
                <option value="ask">Ask Every Time</option>
            </select>
        </div>
        <div class="permission-item">
            <label for="camera">Camera Access</label>
            <select id="camera">
                <option value="allow">Allow</option>
                <option value="deny">Deny</option>
                <option value="ask">Ask Every Time</option>
            </select>
        </div>
        <div class="permission-item">
            <label for="microphone">Microphone Access</label>
            <select id="microphone">
                <option value="allow">Allow</option>
                <option value="deny">Deny</option>
                <option value="ask">Ask Every Time</option>
            </select>
        </div>
        <div class="permission-item">
            <label for="notifications">Notifications</label>
            <select id="notifications">
                <option value="allow">Allow</option>
                <option value="deny">Deny</option>
                <option value="ask">Ask Every Time</option>
            </select>
        </div>
        <div class="permission-item">
            <label for="popups">Pop-ups</label>
            <select id="popups">
                <option value="allow">Allow</option>
                <option value="deny">Deny</option>
                <option value="ask">Ask Every Time</option>
            </select>
        </div>
    </div>
    <button onclick="window.close()">DONE</button>
</body>

</html>
